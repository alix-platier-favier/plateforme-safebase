name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # - name: Install dependencies
      #   run: composer install --no-progress --no-suggest --no-interaction --prefer-dist

      # - name: Run DashboardControllerTest
      #   run: .env.test php bin/phpunit tests/Controller/DashboardControllerTest.php

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/ci-cd-pipeline:latest .

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/ci-cd-pipeline:latest
